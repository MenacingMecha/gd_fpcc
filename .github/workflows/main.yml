name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
          
      - name: Run GUT Tests
        uses: manleydev/run-gut-tests-action@v1.0.1
        with:
          directory: "res://test"
